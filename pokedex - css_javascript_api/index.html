<DOCTYPE html>
    <html lang=es>
       <head>
            <meta charset="">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Pokedex LaunchX</title>
            <link rel="shortcut icon" href="/favicon.ico" />
            <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
            <meta charset="utf-8">
            <script type="text/javascript" src="javascript/funciones.js"></script>
       </head>
       <body>
           <header class="header">
                     <center><img src="imagenes/Pokedex-Launchx-logo.png" alt="PokedexLaunchx"></center>
           </header>
           <!-------------------------------------------------------------------------------------------------------------------------------------->
           <main class="main">
               <div class="container">
                    <div class="pokedex">
                         <div class="pantalla">
                              <div class="imagenPokemon">
                                   <img src="imagenes/pokeball-pixel.png" alt="pokemon elegido" id="pokeImg" name="pokeImg" width="150px" height="150px">
                                   <center><h2 id="Nombrepoke" name="Nombrepoke">Nombre/#</h2></center>
                              </div>
                              <!----------------------------------------------------------->
                              <!------------------------Estadisticas----------------------->
                              <!----------------------------------------------------------->
                              <div id="estadisticas-zona">
                                   <div class="estadisticas-orden">
                                        <h4>hp</h4>
                                        <p id="Stat0" name="Stat0">0</p>
                                   </div>
                                   <div class="estadisticas-orden">
                                        <h4>ataque</h4>
                                        <p id="Stat1" name="Stat1">0</p>
                                   </div>
                                   <div class="estadisticas-orden">
                                        <h4>defensa</h4>
                                        <p id="Stat2" name="Stat2">0</p>
                                   </div>
                                   <div class="estadisticas-orden">
                                        <h4>ataque especial</h4>
                                        <p id="Stat3" name="Stat3">0</p>
                                   </div>
                                   <div class="estadisticas-orden">
                                        <h4>defensa especial</h4>
                                        <p id="Stat4" name="Stat4">0</p>
                                   </div>
                                   <div class="estadisticas-orden">
                                        <h4>velocidad</h4>
                                        <p id="Stat5" name="Stat5">0</p>
                                   </div>
                              </div>
                              <!----------------------------------------------------------->
                              <!----------------------------------------------------------->
                         </div>
     
     
                         <!----------------------------------------------------------->
                         <!--------------------------Datos---------------------------->
                         <!----------------------------------------------------------->
                         <div class="pantalla-inferior">
                              <div class="tipo-poke">
                                   <h4>Tipo: </h4>
                                   <p id="tipos" name="tipos">-</p>
                              </div>
                              <div class="movimientos-box">
                                   <h4>Movimientos</h4>
                                   <p id="movePoke" name="movePoke">-,-,-,-.</p>
                              </div>
                         </div>
                         <!----------------------------------------------------------->
                         <!----------------------------------------------------------->
     
                         <!----------------------------------------------------------->
                         <!--------------------------boton---------------------------->
                         <!----------------------------------------------------------->
                         <div class="boton-orden boton-decorativo">
                              <input type="text" placeholder="Nombre del pokemon" id="pokeName" name="pokeName" onkeyup="javascript:this.value=this.value.toLowerCase();">
                              <br>
                              <button onclick="imprimir()">BUSCAR</button>
                         </div>
                         <!----------------------------------------------------------->
                         <!----------------------------------------------------------->
                    </div>
               </div>
           </main>
           <!-------------------------------------------------------------------------------------------------------------------------------------->
           <footer>
               
           </footer>
       </body>
    </html>
